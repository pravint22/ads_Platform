<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Ad to Continue</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Monetag Rewarded Interstitial Ad -->
    <script src='//libtl.com/sdk.js' data-zone='10449312' data-sdk='show_10449312' async></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        p {
            font-size: 16px;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.5;
        }

        .watch-ad-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
            width: 100%;
        }

        .watch-ad-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
        }

        .watch-ad-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.3);
            display: block;
        }

        .status.error {
            background: rgba(244, 67, 54, 0.3);
            display: block;
        }

        .status.warning {
            background: rgba(255, 152, 0, 0.3);
            display: block;
        }

        .icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .ad-info {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 12px;
            opacity: 0.8;
        }

        .debug-info {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            font-size: 11px;
            text-align: left;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“º</div>
        <h1>Watch Ad to Continue</h1>
        <p>Click the button below to watch a short advertisement and unlock your next video!</p>
        
        <button id="watchAdBtn" class="watch-ad-btn">
            ðŸŽ¬ Watch Ad
        </button>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px;">Loading ad...</p>
        </div>

        <div id="status" class="status"></div>

        <div class="ad-info">
            Powered by Monetag
        </div>

        <div id="debugInfo" class="debug-info"></div>
    </div>

    <script>
        // Initialize Telegram Web App
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const watchAdBtn = document.getElementById('watchAdBtn');
        const loading = document.getElementById('loading');
        const status = document.getElementById('status');
        const debugInfo = document.getElementById('debugInfo');

        let sdkLoadAttempts = 0;
        const MAX_SDK_WAIT_TIME = 10000; // 10 seconds max wait
        const SDK_CHECK_INTERVAL = 500; // Check every 500ms

        // Debug logging
        function logDebug(message) {
            console.log('[AdPage]', message);
            debugInfo.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
        }

        // Check if Monetag SDK is loaded
        function isMoneytagLoaded() {
            return typeof window.show_10449312 === 'function';
        }

        // Wait for SDK to load with timeout
        function waitForSDK() {
            return new Promise((resolve, reject) => {
                const startTime = Date.now();
                
                const checkSDK = setInterval(() => {
                    if (isMoneytagLoaded()) {
                        clearInterval(checkSDK);
                        logDebug('âœ… Monetag SDK loaded successfully');
                        resolve();
                    } else if (Date.now() - startTime > MAX_SDK_WAIT_TIME) {
                        clearInterval(checkSDK);
                        logDebug('âŒ SDK load timeout');
                        reject(new Error('SDK load timeout'));
                    } else {
                        sdkLoadAttempts++;
                        logDebug(`Waiting for SDK... (attempt ${sdkLoadAttempts})`);
                    }
                }, SDK_CHECK_INTERVAL);
            });
        }

        watchAdBtn.addEventListener('click', async function() {
            try {
                logDebug('Watch Ad button clicked');
                
                // Disable button
                watchAdBtn.disabled = true;
                watchAdBtn.textContent = 'Loading Ad...';
                loading.classList.add('active');
                status.style.display = 'none';

                // Check if SDK is already loaded
                if (!isMoneytagLoaded()) {
                    logDebug('SDK not loaded yet, waiting...');
                    showStatus('Initializing ad network...', 'warning');
                    
                    try {
                        await waitForSDK();
                    } catch (error) {
                        throw new Error('Ad network failed to initialize. Please refresh the page and try again.');
                    }
                }

                logDebug('Attempting to show ad...');
                showStatus('Loading advertisement...', 'warning');

                // Call the Monetag ad function
                try {
                    // The function name is based on the data-sdk attribute
                    const adResult = await window.show_10449312();
                    logDebug('Ad show result: ' + JSON.stringify(adResult));
                    
                    // Ad completed successfully
                    onAdWatched();
                    
                } catch (adError) {
                    logDebug('Ad error: ' + adError.message);
                    
                    // Check if it's a user cancellation or actual error
                    if (adError.message && adError.message.includes('closed')) {
                        showError('Please watch the complete ad to continue.');
                    } else if (adError.message && adError.message.includes('no fill')) {
                        showError('No ads available right now. Please try again in a moment.');
                    } else {
                        showError('Failed to load ad. Please try again.');
                    }
                    
                    resetButton();
                }

            } catch (error) {
                console.error('Error in ad flow:', error);
                logDebug('Error: ' + error.message);
                showError(error.message || 'Failed to load ad. Please try again.');
                resetButton();
            }
        });

        function onAdWatched() {
            logDebug('Ad watched successfully!');
            
            // Hide loading
            loading.classList.remove('active');
            
            // Show success message
            showStatus('âœ… Ad watched! Sending you the next video...', 'success');
            
            try {
                // Send data back to Telegram bot
                tg.sendData('ad_watched');
                logDebug('Data sent to bot');
            } catch (error) {
                logDebug('Error sending data: ' + error.message);
            }
            
            // Close the mini app after a short delay
            setTimeout(() => {
                tg.close();
            }, 1500);
        }

        function showStatus(message, type = 'warning') {
            status.className = 'status ' + type;
            status.textContent = message;
        }

        function showError(message) {
            status.className = 'status error';
            status.textContent = 'âŒ ' + message;
        }

        function resetButton() {
            watchAdBtn.disabled = false;
            watchAdBtn.textContent = 'ðŸŽ¬ Watch Ad';
            loading.classList.remove('active');
        }

        // Show Telegram back button
        tg.BackButton.show();
        tg.BackButton.onClick(function() {
            tg.close();
        });

        // Initialize
        logDebug('Telegram Mini App initialized');
        logDebug('User ID: ' + (tg.initDataUnsafe?.user?.id || 'unknown'));
        
        // Check SDK on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (isMoneytagLoaded()) {
                    logDebug('âœ… SDK ready on page load');
                } else {
                    logDebug('âš ï¸ SDK not loaded yet');
                    showStatus('Preparing ad network...', 'warning');
                }
            }, 1000);
        });

        // Enable debug info on triple click
        let clickCount = 0;
        document.querySelector('.icon').addEventListener('click', () => {
            clickCount++;
            if (clickCount >= 3) {
                debugInfo.style.display = 'block';
                clickCount = 0;
            }
            setTimeout(() => { clickCount = 0; }, 2000);
        });
    </script>
</body>
</html>
