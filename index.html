<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ad Loader</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script src='//libtl.com/sdk.js' data-zone='10449312' data-sdk='show_10449312'></script>

    <style>
        body {
            /* Adapt to Telegram Theme */
            background-color: var(--tg-theme-bg-color, #ffffff); 
            color: var(--tg-theme-text-color, #000000);
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .loader {
            font-size: 18px;
            font-weight: 500;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>

    <div id="status" class="loader">Loading Reward...</div>

    <script>
        // 1. Initialize Telegram
        const tg = window.Telegram.WebApp;
        tg.expand();

        // 2. Prepare the User Data to send back
        // We capture this BEFORE showing the ad
        let userData = {
            user_id: 0,
            first_name: "Unknown",
            action: "ad_completed"
        };

        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            userData.user_id = tg.initDataUnsafe.user.id;
            userData.first_name = tg.initDataUnsafe.user.first_name;
        }

        // 3. Define the function to run the ad
        function runAdSequence() {
            const statusDiv = document.getElementById('status');

            if (typeof show_10449312 === 'function') {
                
                // Show Ad
                show_10449312().then(() => {
                    // --- SUCCESS ---
                    statusDiv.textContent = "Verifying...";
                    
                    // Send JSON string back to bot. 
                    // This function AUTOMATICALLY closes the Mini App.
                    tg.sendData(JSON.stringify(userData));

                }).catch((e) => {
                    // --- ERROR (e.g. AdBlock or No Internet) ---
                    console.error(e);
                    statusDiv.textContent = "Ad failed to load.";
                    // Optional: Close anyway after a delay?
                    // setTimeout(() => tg.close(), 2000);
                });

            } else {
                statusDiv.textContent = "Ad SDK missing.";
            }
        }

        // 4. Trigger automatically on load
        // We use a slight delay to ensure the SDK is ready
        window.onload = function() {
            setTimeout(runAdSequence, 500); 
        };
    </script>
</body>
</html>
